<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Attendance Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff0f5;
        }
        
        h1 {
            color: #e75480;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(231, 84, 128, 0.3);
        }
        
        th, td {
            border: 1px solid #ffb6c1;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #e75480;
            color: white;
        }
        
        .good {
            background-color: #61916a;
        }
        
        .warning {
            background-color: #fff3cd;
        }
        
        .critical {
            background-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Attendance Table - Exercise 1</h1>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th rowspan="2">Last Name</th>
                <th rowspan="2">First Name</th>
                <th colspan="2">S1</th>
                <th colspan="2">S2</th>
                <th colspan="2">S3</th>
                <th colspan="2">S4</th>
                <th colspan="2">S5</th>
                <th colspan="2">S6</th>
                <th rowspan="2">Absences</th>
                <th rowspan="2">Participation</th>
                <th rowspan="2">Message</th>
            </tr>
            <tr>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmed</td>
                <td>Sara</td>
                <td>✓</td><td>✓</td>
                <td></td><td></td>
                <td></td><td></td>
                <td></td><td></td>
                <td></td><td></td>
                <td></td><td></td>
                <td class="absences">0</td>
                <td class="participation">0</td>
                <td class="message"></td>
            </tr>
            <tr>
                <td>Yacine</td>
                <td>Ali</td>
                <td>✓</td><td></td>
                <td></td><td>✓</td>
                <td>✓</td><td>✓</td>
                <td>✓</td><td>✓</td>
                <td>✓</td><td>✓</td>
                <td></td><td></td>
                <td class="absences">0</td>
                <td class="participation">0</td>
                <td class="message"></td>
            </tr>
            <tr>
                <td>Houcine</td>
                <td>Rania</td>
                <td>✓</td><td>✓</td>
                <td></td><td>✓</td>
                <td>✓</td><td></td>
                <td></td><td></td>
                <td></td><td></td>
                <td></td><td></td>
                <td class="absences">0</td>
                <td class="participation">0</td>
                <td class="message"></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('#attendanceTable tbody tr');
            
            rows.forEach(row => {
                // Count absences (empty P cells)
                let absences = 0;
                // Count participations (Pa cells with ✓)
                let participations = 0;
                
                // Get all P cells (columns 3, 5, 7, 9, 11, 13)
                const pCells = [
                    row.cells[2], row.cells[4], row.cells[6], 
                    row.cells[8], row.cells[10], row.cells[12]
                ];
                
                // Get all Pa cells (columns 4, 6, 8, 10, 12, 14)
                const paCells = [
                    row.cells[3], row.cells[5], row.cells[7],
                    row.cells[9], row.cells[11], row.cells[13]
                ];
                
                // Count absences
                pCells.forEach(cell => {
                    if (cell.textContent.trim() === '') {
                        absences++;
                    }
                });
                
                // Count participations
                paCells.forEach(cell => {
                    if (cell.textContent.trim() === '✓') {
                        participations++;
                    }
                });
                
                // Update the counts in the table
                row.querySelector('.absences').textContent = absences;
                row.querySelector('.participation').textContent = participations;
                
                // Apply color coding
                if (absences < 3) {
                    row.classList.add('good');
                    row.querySelector('.message').textContent = 'Good attendance – Excellent participation';
                } else if (absences >= 3 && absences <= 4) {
                    row.classList.add('warning');
                    row.querySelector('.message').textContent = 'Warning – attendance low – You need to participate more';
                } else {
                    row.classList.add('critical');
                    row.querySelector('.message').textContent = 'Excluded – too many absences – You need to participate more';
                }
            });
        });
    </script>
</body>
</html>
