<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7 - Search and Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff0f5;
        }
        
        h1 {
            color: #e75480;
            text-align: center;
        }
        
        .controls {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(231, 84, 128, 0.3);
        }
        
        .search-box {
            margin-bottom: 15px;
            text-align: center;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 2px solid #ffb6c1;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #e75480;
        }
        
        button {
            background-color: #e75480;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #d44672;
        }
        
        .sort-info {
            color: #e75480;
            font-style: italic;
            margin: 10px 0;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(231, 84, 128, 0.3);
        }
        
        th, td {
            border: 1px solid #ffb6c1;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #e75480;
            color: white;
        }
        
        .good { background-color: #f8d7da; }
        .warning { background-color: #fff3cd; }
        .critical { background-color: #f5c6cb; }
        
        .attendance-cell {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .attendance-cell:hover {
            background-color: #ffe4ec !important;
        }
        
        .attendance-check {
            color: #e75480;
            font-weight: bold;
            font-size: 16px;
        }
        
        .stats {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(231, 84, 128, 0.3);
            text-align: center;
        }
        
        .stat-item {
            display: inline-block;
            margin: 0 20px;
            color: #e75480;
            font-weight: bold;
        }
        
        .session-group {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <h1>Exercise 7 - Search navigation bar with functions</h1>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name...">
        </div>
        
        <div style="text-align: center;">
            <button onclick="sortByAbsences()">Sort by Absences (Ascending)</button>
            <button onclick="sortByParticipation()">Sort by Participation (Descending)</button>
            <button onclick="resetTable()">Reset Table</button>
            <button onclick="highlightExcellent()">Highlight Excellent Students</button>
        </div>
        
        <div class="sort-info" id="sortInfo">Currently: Original order</div>
    </div>

    <div class="stats">
        <div class="stat-item">Total Students: <span id="totalStudents">0</span></div>
        <div class="stat-item">Visible: <span id="visibleStudents">0</span></div>
        <div class="stat-item">Excellent: <span id="excellentStudents">0</span></div>
    </div>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th rowspan="2">Last Name</th>
                <th rowspan="2">First Name</th>
                <th colspan="2">S1</th>
                <th colspan="2">S2</th>
                <th colspan="2">S3</th>
                <th colspan="2">S4</th>
                <th colspan="2">S5</th>
                <th colspan="2">S6</th>
                <th rowspan="2">Absences</th>
                <th rowspan="2">Participation</th>
                <th rowspan="2">Message</th>
            </tr>
            <tr>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
                <th>P</th><th>Pa</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be generated by JavaScript -->
        </tbody>
    </table>

    <script>
        // Sample student data with separated first/last names
        const students = [
            { 
                id: 1, 
                lastName: "Ahmed", 
                firstName: "Sara", 
                sessions: [
                    { present: true, participated: true },
                    { present: false, participated: false },
                    { present: false, participated: false },
                    { present: false, participated: false },
                    { present: false, participated: false },
                    { present: false, participated: false }
                ]
            },
            { 
                id: 2, 
                lastName: "Yacine", 
                firstName: "Ali", 
                sessions: [
                    { present: true, participated: false },
                    { present: false, participated: true },
                    { present: true, participated: true },
                    { present: true, participated: true },
                    { present: true, participated: true },
                    { present: false, participated: false }
                ]
            },
            { 
                id: 3, 
                lastName: "Houcine", 
                firstName: "Rania", 
                sessions: [
                    { present: true, participated: true },
                    { present: false, participated: true },
                    { present: true, participated: false },
                    { present: false, participated: false },
                    { present: false, participated: false },
                    { present: false, participated: false }
                ]
            },
            { 
                id: 4, 
                lastName: "Benali", 
                firstName: "Karim", 
                sessions: [
                    { present: true, participated: true },
                    { present: true, participated: true },
                    { present: true, participated: true },
                    { present: true, participated: false },
                    { present: true, participated: true },
                    { present: true, participated: false }
                ]
            },
            { 
                id: 5, 
                lastName: "Mansour", 
                firstName: "Leila", 
                sessions: [
                    { present: true, participated: true },
                    { present: true, participated: false },
                    { present: true, participated: true },
                    { present: false, participated: true },
                    { present: true, participated: false },
                    { present: true, participated: true }
                ]
            }
        ];

        let currentSort = 'original';
        let filteredStudents = [...students];

        // Initialize table
        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            filteredStudents.forEach(student => {
                const absences = student.sessions.filter(s => !s.present).length;
                const participation = student.sessions.filter(s => s.participated).length;
                
                const row = document.createElement('tr');
                row.className = getStatusClass(absences);
                row.setAttribute('data-absences', absences);
                row.setAttribute('data-participation', participation);
                
                let sessionsHTML = '';
                student.sessions.forEach((session, index) => {
                    sessionsHTML += `
                        <td class="attendance-cell" onclick="toggleAttendance(${student.id}, ${index}, 'present')">
                            ${session.present ? '<span class="attendance-check">✓</span>' : ''}
                        </td>
                        <td class="attendance-cell" onclick="toggleAttendance(${student.id}, ${index}, 'participation')">
                            ${session.participated ? '<span class="attendance-check">✓</span>' : ''}
                        </td>
                    `;
                });
                
                row.innerHTML = `
                    <td>${student.lastName}</td>
                    <td>${student.firstName}</td>
                    ${sessionsHTML}
                    <td class="absences">${absences}</td>
                    <td class="participation">${participation}</td>
                    <td>${getMessage(absences)}</td>
                `;
                
                tableBody.appendChild(row);
            });
            
            updateStats();
        }

        // Search functionality using .filter()
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            filteredStudents = students.filter(student => 
                student.lastName.toLowerCase().includes(searchTerm) ||
                student.firstName.toLowerCase().includes(searchTerm)
            );
            
            initializeTable();
            updateStats();
        });

        // Sort functions using .sort()
        function sortByAbsences() {
            filteredStudents.sort((a, b) => {
                const aAbsences = a.sessions.filter(s => !s.present).length;
                const bAbsences = b.sessions.filter(s => !s.present).length;
                return aAbsences - bAbsences;
            });
            
            currentSort = 'absences-asc';
            document.getElementById('sortInfo').textContent = 'Currently sorted by absences (ascending)';
            initializeTable();
        }

        function sortByParticipation() {
            filteredStudents.sort((a, b) => {
                const aParticipation = a.sessions.filter(s => s.participated).length;
                const bParticipation = b.sessions.filter(s => s.participated).length;
                return bParticipation - aParticipation;
            });
            
            currentSort = 'participation-desc';
            document.getElementById('sortInfo').textContent = 'Currently sorted by participation (descending)';
            initializeTable();
        }

        function resetTable() {
            filteredStudents = [...students];
            currentSort = 'original';
            document.getElementById('searchInput').value = '';
            document.getElementById('sortInfo').textContent = 'Currently: Original order';
            initializeTable();
        }

        // Attendance toggling
        function toggleAttendance(studentId, sessionIndex, type) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                if (type === 'present') {
                    student.sessions[sessionIndex].present = !student.sessions[sessionIndex].present;
                    if (!student.sessions[sessionIndex].present) {
                        student.sessions[sessionIndex].participated = false;
                    }
                } else {
                    student.sessions[sessionIndex].participated = !student.sessions[sessionIndex].participated;
                    if (student.sessions[sessionIndex].participated) {
                        student.sessions[sessionIndex].present = true;
                    }
                }
                
                if (currentSort === 'absences-asc') {
                    sortByAbsences();
                } else if (currentSort === 'participation-desc') {
                    sortByParticipation();
                } else {
                    initializeTable();
                }
            }
        }

        // Highlight excellent students
        function highlightExcellent() {
            const rows = document.querySelectorAll('#tableBody tr');
            let excellentCount = 0;
            
            rows.forEach(row => {
                const absences = parseInt(row.getAttribute('data-absences'));
                if (absences < 3) {
                    row.style.background = 'linear-gradient(135deg, #ff69b4, #e75480)';
                    row.style.color = 'white';
                    row.style.fontWeight = 'bold';
                    excellentCount++;
                }
            });
            
            document.getElementById('excellentStudents').textContent = excellentCount;
        }

        // Helper functions
        function getStatusClass(absences) {
            if (absences < 3) return 'good';
            if (absences <= 4) return 'warning';
            return 'critical';
        }

        function getMessage(absences) {
            if (absences < 3) return 'Good attendance – Excellent participation';
            if (absences <= 4) return 'Warning – attendance low – You need to participate more';
            return 'Excluded – too many absences – You need to participate more';
        }

        function updateStats() {
            const total = students.length;
            const visible = filteredStudents.length;
            const excellent = students.filter(s => 
                s.sessions.filter(session => !session.present).length < 3
            ).length;
            
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('visibleStudents').textContent = visible;
            document.getElementById('excellentStudents').textContent = excellent;
        }

        // Initialize on load
        initializeTable();
    </script>
</body>
</html>
